<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Movies App</title>
  </head>
  <body>
    <form id="movie-form">
      <div class="input">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter movie title">
      </div>
      <div class="input">
        <label for="rating">Rating</label>
        <input type="text" id="rating" placeholder="Enter movie rating 1-10">
      </div>
      <button type="submit" id="add-movie">Add Movie</button>
      </form>
      <button type="submit" id="alpha">Alphabatize</button>
      <button type="submit" id="rank">Rank</button>   
    <ul id="movie-list"></ul>
    <script src="app.js"></script>
  </body>
</html>
